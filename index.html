<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clone Site: Fitness 19 Gym</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700|Source+Sans+Pro:400,600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="hero">
    <div class="navbar">
      <div class="container">
        <div class="nav">
          <div class="logo">Fitness 19</div>
          <div class="nav-links">
            <ul>
              <li><a href="#">find a club</a></li>
              <li><a href="#">about us</a></li>
              <li><a href="#">classes</a></li>
              <li><a href="#">personal training</a></li>
              <li><a href="#">memberships</a></li>
              <li class="join"><a href="#">join now</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- end navigation bar -->
    </div>

    <div class="hero-caption">
      <h2 class="tagline">
        if it doesn't challenge you, <br>
        it doesn't change you.
      </h2>
      <p class="cite">-Fred DeVito</p>

      <div class="cta">
        <h2 class="cta-copy">Over 120 Fitness Clubs Nationwide dedicated to healthy lifestyles without the hefty cost!</h2>
        <div class="divider"></div>
        <div class="buttons">
          <button class="cta-btn pass">Free Guest Pass</button>
          <button class="cta-btn join">Join now</button>
          <button class="cta-btn club">Find a Club</button>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
